<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #1565c0;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

   main img {
  margin-top: 20px;
  width: 100%;
  max-width: 300px;
  border-radius: 50%;
  object-fit: cover;
  aspect-ratio: 1 / 1;
}


    footer {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<script>
  function mudarParaVerde() {
    document.body.style.backgroundColor = '#e8f5e9';
    document.body.style.color = '#1b5e20';

    document.querySelector('header').style.backgroundColor = '#43a047';
    document.querySelector('footer').style.backgroundColor = '#43a047';
    document.querySelector('nav').style.backgroundColor = '#2e7d32';
  }
</script>

<body>
  <header>
    <h1>Bem-vindo à Minha Página</h1>
    <p>Atividade CNW2 15/05/25</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
   <main>
  <h2>Olá!</h2>
  <p>Essa é uma página inicial simples criada com HTML, CSS e JavaScript.</p>
  <img src="images/shrek.jpg" alt="Imagem ilustrativa">
  <br><br>
  <button onclick="mudarParaVerde()">Aperte aqui!</button>
</main>


  </main>

  <footer>
    &copy; 2025 - Henrique Pellim
  </footer>
</body>
</html>
