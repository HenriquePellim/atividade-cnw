<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #1565c0;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    main img {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
    }

    footer {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Minha Página</h1>
    <p>Sua introdução aqui</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h2>Olá, mundo!</h2>
    <p>Essa é uma página inicial simples criada com HTML e CSS.</p>
   <img src="shrek.jpg" alt="Imagem ilustrativa">

  </main>

  <footer>
    &copy; 2025 - Seu Nome ou Projeto
  </footer>
</body>
</html>
